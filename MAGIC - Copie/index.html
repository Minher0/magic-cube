<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio de Création Interactif Avancé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Studio de Création Interactif Avancé</h1>
        <div id="canvas">
            <div class="box"></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="color">Couleur</label>
                <input type="color" id="color" value="#3498db">
            </div>
            <div class="control-group">
                <label for="gradientColor">Couleur du dégradé</label>
                <input type="color" id="gradientColor" value="#e74c3c">
            </div>
            <div class="control-group">
                <label for="gradientType">Type de dégradé</label>
                <select id="gradientType">
                    <option value="none">Aucun</option>
                    <option value="linear">Linéaire</option>
                    <option value="radial">Radial</option>
                </select>
            </div>
            <div class="control-group">
                <label for="radius">Coins arrondis</label>
                <input type="range" id="radius" min="0" max="50" value="10">
                <span id="radiusValue">10px</span>
            </div>
            <div class="control-group">
                <label for="size">Taille</label>
                <input type="range" id="size" min="50" max="300" value="200">
                <span id="sizeValue">200px</span>
            </div>
            <div class="control-group">
                <label for="rotation">Rotation</label>
                <input type="range" id="rotation" min="0" max="360" value="0">
                <span id="rotationValue">0°</span>
            </div>
            <div class="control-group">
                <label for="customText">Texte</label>
                <input type="text" id="customText" placeholder="Entrez votre texte">
            </div>
            <div class="control-group">
                <label for="fontSize">Taille du texte</label>
                <input type="range" id="fontSize" min="10" max="50" value="20">
                <span id="fontSizeValue">20px</span>
            </div>
            <div class="control-group">
                <label for="textColor">Couleur du texte</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="animation">Animation</label>
                <select id="animation">
                    <option value="none">Aucune</option>
                    <option value="rotate">Rotation</option>
                    <option value="pulse">Pulsation</option>
                    <option value="shake">Tremblement</option>
                    <option value="bounce">Rebond</option>
                </select>
            </div>
            <div class="control-group">
                <label for="borderStyle">Style de bordure</label>
                <select id="borderStyle">
                    <option value="none">Aucune</option>
                    <option value="solid">Solide</option>
                    <option value="dashed">Tirets</option>
                    <option value="dotted">Pointillés</option>
                </select>
            </div>
            <div class="control-group">
                <label for="borderColor">Couleur de bordure</label>
                <input type="color" id="borderColor" value="#000000">
            </div>
            <div class="control-group">
                <label for="borderWidth">Largeur de bordure</label>
                <input type="range" id="borderWidth" min="0" max="20" value="0">
                <span id="borderWidthValue">0px</span>
            </div>
        </div>
        <button id="saveButton">Sauvegarder l'image</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
